        <div>
            <h1>¿EN QUÉ PODEMOS AYUDARTE?</h1>
            <h2 id="informacion">Te podés comunicar con nosotros de Lunes a Domingo de 9 a 21hrs.</h2>
            <h2 class="textoNum">. Escribinos por Whatsapp al +54 9 11 2799-6935.</h2>
            <h2 class="textoNum">. También podés llamarnos al +54 11 51686098.</h2>
            <h2 id="textoFormulario">Si quiers enviar un mail rellena este formulario:</h2>
        </div>

        <div class="container">
            <h1 class="form-group">Formulario de Registro</h1>
            <form id="registroForm">
                

                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name="nombre">
                    <span class="error-message" id="nombre-error"></span>
                </div>
                

                <div class="form-group">
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" name="apellido">
                    <span class="error-message" id="apellido-error"></span>
                </div>
                
                

                <div class="form-group">
                    <label for="email">Correo electrónico*</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="email-error"></span>
                </div>
                
    
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="password-error"></span>
                </div>
                
    
                <div class="form-group">
                    <label>Género*</label>
                    <select id="genero" name="genero">
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <span class="error-message" id="genero-error"></span>
                </div>
                

                

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terminos" name="terminos"> 
                        Acepto los términos y condiciones*
                    </label>
                    <span class="error-message" id="terminos-error"></span>
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            
            <div id="success-message" class="success-message"></div>
        </div>
